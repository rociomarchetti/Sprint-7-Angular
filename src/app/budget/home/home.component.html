
<div class="row m-5">   
    <div class="col">
        <button type="button" class="btn btn-light mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-arrow-left-square me-2" viewBox="0 0
                16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1
                    1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1
                    2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0
                    1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0
                    1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1
                    .708.708L5.707 7.5H11.5z"/>
                </svg>
                Volver a Inicio</button>
        <h3>¿Qué quieres hacer?</h3><br>
        
            <form class="m-2" [formGroup]="formPresupuesto">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"
                        (click)="check($event)"
                        (change)="activationModal($event)"
                        value="web">
                    <label class="form-check-lavel">1- Una página web (500 €)</label><br>
                </div>
                <ng-template [ngIf]="webOption">
                    <app-panel *ngIf="webOption"
                        (mostrarTotal)="actualizarTotal()"></app-panel>
                </ng-template>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"
                        (click)="check($event)"
                        value="seo">
                    <label class="form-check-lavel">2- Una consultoría SEO (300
                        €)</label><br>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"
                        (click)="check($event)"
                        value="ads">
                    <label class="form-check-lavel">3- Una campaña de Google Ads
                        (200 €)</label><br>
                </div>
                <h4 class="mt-3">Total: {{this.actualizarTotal()}}€</h4>
            </form>
    </div>
</div>
