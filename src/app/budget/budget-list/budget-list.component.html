
<h4>Mis Presupuestos</h4>
<hr>

<div class="row">
    
    <div class="btn-group" role="group">
        <h6 class="mt-3">Ordenar presupuestos:</h6>
        <button type="button" class="btn btn-info m-2" (click)="porAlfabeto()">A-Z</button>
        <button type="button" class="btn btn-info m-2" (click)="porFecha()">Fecha</button>
        <button type="button" class="btn btn-info m-2" (click)="porID()">ID</button>
    </div>
</div>

<div class="row">
    <div class="col">

        <table class="table table-striped">
            <thead>
                <tr class="justify-content-around">
                    <th scope="col">id</th>
                    <th scope="col">Titulo del presupuesto</th>
                    <th scope="col">Nombre del usuario</th>
                    <th scope="col">Precio total</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let item of imprimirLista()">
                    <th scope="row"><strong>{{item.id}}</strong></th>
                    <td>{{item.budgetTitle}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.totalPrice}}</td>
                    <td>{{item.date}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
